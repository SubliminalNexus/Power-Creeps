<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Power Creeps</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="blob titletext">Gold:<span id="moneyspan">10</span></div><br/>

  </div>
<script src="script.js"></script>

</html>
