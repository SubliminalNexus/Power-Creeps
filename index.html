<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Power Creeps</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="blob titletext">Gold:<span id="gold">10</span></div><br/>
  <div class="blob" id="creepupgrades">
      <span class="titletext">Buy Creeps</span><br/>
      Tier: <div class="incrementorwrapper"><div class="buyincrementor clickable" id="buycreeptierminus">-</div><div id="buycreeptier">1</div><div class="buyincrementor clickable" id="buycreeptierplus">+</div></div><br/>
      Amount: <div class="incrementorwrapper"><div class="buyincrementor clickable" id="buycreepamountminus">-</div><div id="buycreepamount">1</div><div class="buyincrementor clickable" id="buycreepamountplus">+</div></div><br/>
      Cost: <span id="buycreepcost">10</span><br/>
      <div class="buttonblob clickable" id="buycreepbutton">Buy</div>
  </div><br/>
  <div class="blob" id="creeps">
      <span class="titletext">Creeps</span><br/>
      <span class="creeptiers" id="tier1">Tier 1: 0</span><br/>
      <span class="creeptiers" id="tier2">Tier 2: 0</span><br/>
      <span class="creeptiers" id="tier3">Tier 3: 0</span><br/>
      <span class="creeptiers" id="tier4">Tier 4: 0</span><br/>
      <span class="creeptiers" id="tier5">Tier 5: 0</span><br/>
  </div>
  <div class="blob" id="chooseopponent">
      <span class="titletext">Fight</span><br/>
      <table id="opponenttable">
      <tr><th>Tier</th><td></td></tr>
      <tr><td>1-1</td><td><div class="buttonblob" id="op1start">Fight</div></td></tr>
      <tr><td>1-3</td><td><div class="buttonblob" id="op2start">Fight</div></td></tr>
      <tr><td>2-4</td><td><div class="buttonblob" id="op3start">Fight</div></td></tr>
      <tr><td>3-6</td><td><div class="buttonblob" id="op3start">Fight</div></td></tr>
      </table>
  </div><br/>
  <div class="blob" id="battlefield">
      <span class="titletext">Battle</span><br/>
      <div class="buttonblob clickable" id="startbattle">Start</div>
      <div class="buttonblob clickable" id="autobattle">Auto: OFF</div>
      <table id="battlefieldtable">
      <tr><td id="remainingememycreeps" class="titletext" colspan="5">Remaining: 0</td></tr>
      <tr>
        <td class="battlefieldcreepspace" id="enemycreepspace1"></td>
        <td class="battlefieldcreepspace" id="enemycreepspace2"></td>
        <td class="battlefieldcreepspace" id="enemycreepspace3"></td>
        <td class="battlefieldcreepspace" id="enemycreepspace4"></td>
        <td class="battlefieldcreepspace" id="enemycreepspace5"></td>
      </tr>
      <tr><td colspan="5" id="battlefieldcenter"></td></tr>
      <tr>
        <td class="battlefieldcreepspace" id="friendlycreepspace1"></td>
        <td class="battlefieldcreepspace" id="friendlycreepspace2"></td>
        <td class="battlefieldcreepspace" id="friendlycreepspace3"></td>
        <td class="battlefieldcreepspace" id="friendlycreepspace4"></td>
        <td class="battlefieldcreepspace" id="friendlycreepspace5"></td>
      </tr>
      <tr><td id="remainingcreeps" class="titletext" colspan="5">Remaining: 0</td></tr>
      </table>
  </div>
<script src="script.js"></script> 
</body>
</html>
